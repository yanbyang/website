        }

        }
        .search-form{

        .container-wrap {

    min-height: 100%;
    padding: 120px 0 160px 0;
    position: absolute;
    left: 100px;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: 998;

.container {

}

    padding-left: 40px;

}

    font-size: 26px;

}
.container h4 p {
    padding-left: 40px;
    color: #666666;
}
.container .item {
    margin-bottom: 15px;
    background: #fff;
    padding-top: 20px;
}

    padding: 0 35px 24px;
    font-size: 14px;
}
.container .item h3 {
    line-height: 36px;
    font-size: 20px;
}
.container .item h3 {
    line-height: 36px;
    font-size: 20px;
}
.container .item h5 {
    line-height: 38px;
    color: #a5a5a5;
}
.container .item p {
    line-height: 30px;
    padding-bottom: 10px;
}
.container .item .comment {
    /* width: 100%; */
    line-height: 20px;
    background: #f9f9f9;
    font-size: 14px;
    overflow: hidden;
    padding-left: 20px;
}
.container .item .comment a {
    display: inline-block;
    padding-left: 10px;
    /* width: 50%;
    text-align: center; */
    float: left;
}
.container .item .comment a+a {
    /* border-left: 1px solid #efefef; */
    margin-left: 5px;
    padding-left: 10px;
}
.layui-laypage{
    padding: 10px 300px;
}
.info-item {
    font-size: 14px;
    margin-bottom: 66px;
}
.info-img {
    cursor: pointer;
    float: left;
    padding-right: 20px;
}
.info-text {
    padding-left: 88px;
}
.count {
    /* margin-top: 35px; */
    color: #999999;
    cursor: pointer;
}
.title {
    overflow: hidden;
    /* margin-bottom: 10px; */
}
.title .name {
    float: left;
    display: block;
    line-height: 38px;
    color: #787878;
}
.info-img {
    cursor: pointer;
    float: left;
    padding-right: 20px;
    width: 70px;
    height: 70px;
}
.title .info-img i {
    font-size: 24px;
    padding-right: 5px;
    position: relative;
    top: 4px;
}
.count i {
    margin-right: 5px;
    position: relative;
    top: 2px;
    cursor: pointer;
}
.info-intr {
    margin-top: 15px;
    line-height: 24px;
}
.comt {
    padding: 0 20px;
    font-size: 18px;
    margin-bottom: 50px;
}
.pull-left {
    float: left !important;
}
.pull-right {
    float: right !important;
}
.layui-layer-dir {
    box-shadow: none;
    border: 1px solid #d2d2d2;
}
.layui-layer-dir .layui-layer-content {
    padding: 10px;
}
#toc li {
    line-height: 26px;
    margin-left: 20px;
    overflow: visible;
    list-style-type: disc;
}
    </style>
